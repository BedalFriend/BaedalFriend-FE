<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>배달 프렌드</title>
    <meta
      property="og:description"
      content="내 근처에서 만나는 배달프렌드<br>배달 공동 주문 플랫폼 배프"
    />
    <meta
      property="og:image"
      content="https://myawsbucketds.s3.ap-northeast-2.amazonaws.com/d4eead77-f945-467a-981a-33d4353c736a.png"
    />
    <script type="module">
      const registerServiceWorker = async () => {
        if (!('serviceWorker' in navigator)) return;
        let registration = await navigator.serviceWorker.getRegistration();
        if (!registration) {
          registration = await navigator.serviceWorker
            .register('pwabuilder-sw.js')
            .then((pSW) => console.log('서비스 워커가 등록됨!', pSW))
            .catch((pErr) => console.log('서비스 워커가 등록이 안됨!', pErr));
        }
      };
      await registerServiceWorker();
    </script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-M9GP7MTH6L"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-M9GP7MTH6L');
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
